<script>
    let str1 =prompt(' nhap chuoi 1:')
    let str2=prompt('nhap chuoi 2:')
    let check = false
    for (let i = 0; i <str2.length ; i++) {
        let str3 = [];
        if (str1[0]===str2[i]){
            for (let j = 0; j <str1.length ; j++) {
                str3.push(str2[i+j])
            }
        }
        if (str1 === str3.join('')){
            check = true
            break;
        }
    }
    if (check){
        alert('true')
    }
    else {
        alert("false")
    };
</script>
